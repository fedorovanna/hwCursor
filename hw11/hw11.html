<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no initial-scale=0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Homework 11</title>
    <link rel="stylesheet" href="hw11.css">
</head>
<body>
    <div class="keys">
        <div id="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">boom-bap</span>
        </div>
        <div id="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">city sounds</span>
        </div>
        <div id="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">etheral pad</span>
        </div>
        <div id="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">jukebox</span>
        </div>
        <div id="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">pads keys</span>
        </div>
        <div id="KeyH" class="key">
            <kbd>H</kbd>
            <span class="sound">piano</span>
        </div>
        <div id="KeyJ" class="key">
            <kbd>J</kbd>
            <span class="sound">beat</span>
        </div>
    </div>

    <audio id="KeyA" src="sounds/boom-bap.wav"></audio>
    <audio id="KeyS" src="sounds/city ambience.wav"></audio>
    <audio id="KeyD" src="sounds/ethereal pad.wav"></audio>
    <audio id="KeyF" src="sounds/jukebox.mp3"></audio>
    <audio id="KeyG" src="sounds/pads keys.wav"></audio>
    <audio id="KeyH" src="sounds/piano chords.wav"></audio>
    <audio id="KeyJ" src="sounds/beat.wav"></audio>
    <script src="./hw11.js"></script>
</body>
</html>
